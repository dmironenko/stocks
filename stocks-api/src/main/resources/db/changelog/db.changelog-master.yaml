databaseChangeLog:
  - changeSet:
      id: 1
      author: dmytro.myronenko
      changes:
        - createTable:
            tableName: stock
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_version
                  type: bigint
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: current_price
                  type: numeric(19,8)
                  constraints:
                    nullable: false
              - column:
                  name: last_update
                  type: timestamp
                  constraints:
                    nullable: false