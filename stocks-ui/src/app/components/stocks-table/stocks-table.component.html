<div>
  <div class="spinner-container" *ngIf="datasource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div class="full-width">
    <a class="float-right" mat-raised-button color="accent" routerLink="/stocks/new">Create new</a>
  </div>
  <div>
    <mat-table [dataSource]="datasource">
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></mat-row>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="currentPrice">
        <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.currentPrice}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="lastUpdate">
        <mat-header-cell *matHeaderCellDef> Updated</mat-header-cell>
        <mat-cell *matCellDef="let stock"> {{stock.lastUpdate | date:'medium'}}</mat-cell>
      </ng-container>
    </mat-table>

    <mat-paginator [pageSize]="10"
                   [length]="datasource.totalPages"
                   [pageSizeOptions]="[5, 10, 100]"></mat-paginator>
  </div>
</div>
